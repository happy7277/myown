    <!--订单列表拿到数据--><script>
        var update;
        var data;
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#carlist'
                ,url:'/park/parklist'
                ,cols: [[
                    {field:'parkId', title: '车库id'}
                    ,{field:'name',  title: '业主姓名'}
                    ,{field:'card',  title: '车牌号'}
                    ,{field:'parkSaledate',  title: '出售时间'}
                    ,{field:'parkPrice',  title: '车位价格'}
                    ,{field:'parkLocal',  title: '车位信息'}
                    ,{field:'wealth',  title: '操作',toolbar: '#barDemo'}
                ]]
                ,page: true
            });

            //监听工具条
            table.on('tool(carlist)', function(obj){
                 data = obj.data;
                console.log(data);
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.id + ' 的查看操作');
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data));
                    update = JSON.stringify(data) ;
                    layer.open(
                        {
                            title:'车库信息更改',
                            maxmin:true,
                            type:2,
                            content:'/park-sale.html',
                            area:['800px','500px'],
                            end:function () {
                                location.reload();
                            }
                        }
                    )
                }
            });
        });
    </script>
