<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>编辑业主车辆</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="caredit">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>业主姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required=""
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>业主手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input" >
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>车牌号码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="car_card" required=""
                          autocomplete="off" class="layui-input" >
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">有效期</label>
                      <div class="layui-input-block">
                          <div class="layui-input-inline layui-show-xs-block">
                              <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                          <div class="layui-input-inline layui-show-xs-block">
                              <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                          <div class="layui-form-mid layui-word-aux">
                              <span class="x-red">*</span>无私家车位，填写出入证有效期
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          车位号
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>有私家车位，填写车位号
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          确认添加车辆
                      </button>
                  </div>
              </form>
            </div>
        </div>

        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则
                form.verify({
                   /* pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }*/
                });
            //表单初始赋值
                var parent_json;
                $(function () {
                    parent_json = eval('('+parent.update+')');
                    console.log(parent_json);
                    $("#username").text(parent_json.carUid);
                    $()

                })



            });</script>
        <script>layui.use(['laydate', 'form'],
            function() {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });
        /* function delAll(argument) {
             var data = tableCheck.getData();
             layer.confirm('确认要删除吗？' + data,
             function(index) {
                 //捉到所有被选中的，发异步进行删除
                 layer.msg('删除成功', {
                     icon: 1
                 });
                 $(".layui-form-checked").not('.header').parents('tr').remove();
             });
         }*/</script>

    </body>

</html>
