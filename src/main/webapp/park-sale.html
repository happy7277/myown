                      <div class="layui-input-inline">

                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>业主手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="userPhonenumber" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>该车位绑定车牌号码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="carCard" required=""
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>

                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          确认售出车辆
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则
                form.verify({
                   /* pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }*/
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                         url:"park/sale", //处理页面的路径
                        data:data.field, //要提交的数据是一个JSON
                        type:"post", //提交方式
                        dataType:"JSON", //返回数据的类型
                        success:function(rep){ //回调函数 ,成功时返.回的数据存在形参data里
                            if(rep.returncode == 1) {
                                //trim()方法会去掉页面中的冗余空格
                                layer.msg(req.msg, {
                                    icon: 6,//成功的表情
                                    time: 3000//1秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    //  window.location.href = "/order-view.html";
                                });
                                 //关闭当前frame
                                 xadmin.close();
                                 // 可以对父窗口进行刷新
                                 xadmin.father_reload();


                            }
                            else if (rep.returncode == -1) {
                                layer.msg("添加失败！");
                            }
                        },
                        error:function (e) {
                            console.log(e);
                            layer.msg("添加操作异常")


                        }

                } )
                    return false;
                });

            });</script>
