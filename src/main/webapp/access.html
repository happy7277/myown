            <!--订单列表拿到数据-->
                         <script>
                                layui.use('table', function(){
                                    var table = layui.table;
                                    table.render({
                                        elem: '#test'
                                        ,url:'./table.json'
                                        ,cols: [[
                                            { field:'ip', title: 'ID',type:'checkbox'}
                                            ,{field:'id', title: '流水号'}
                                            ,{field:'start',  title: '车牌号'}
                                            ,{field:'start',  title: '进场时间'}
                                            ,{field:'end',  title: '退长时间'}
                                            ,{field:'cost',  title: '费用'}
                                            ,{field:'wealth',  title: '操作',toolbar: '#barDemo'}
                                        ]]
                                        ,page: true
                                    });
                                    //监听行工具
                                    table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                                        var data = obj.data //获得当前行数据
                                            , layEvent = obj.event; //获得 lay-event 对应的值
                                        if (layEvent === 'edit') {
                                            $.ajax({
                                                url:'rvletXq?func=login',
                                                type:'get',
                                                data:{'ddname':data.sys_no},
                                                dataType:'json',
                                                success:function (backData){
                                                    console.log(backData)
                                                    console.log(backData.status)
                                                },
                                                error:function (e){
                                                    console.log(e)
                                                }
                                            });
                                        }
                                    });
                                });
                            </script>
                        </div>
                    </div>

            </div>
